<h1>Registrar Usuario</h1>
<md-input-container>
  <input mdInput type="text" placeholder="Usuario" [(ngModel)]="username">
</md-input-container>
<md-input-container>
  <input mdInput type="text" placeholder="Nombre" [(ngModel)]="firstname">
</md-input-container>
<md-input-container>
  <input mdInput type="text" placeholder="Apellidos" [(ngModel)]="lastname">
</md-input-container>
<md-input-container>
  <input mdInput type="password" placeholder="ContraseÃ±a" [(ngModel)]="password">
</md-input-container>
<md-input-container>
  <input mdInput type="email" placeholder="Correo Electronico" [(ngModel)]="email">
</md-input-container>
<md-input-container>
  <input mdInput type="date" placeholder="Fecha Nacimiento" [(ngModel)]="date">
</md-input-container>
<md-input-container>
  <input mdInput type="text" placeholder="Ciudad" [(ngModel)]="city">
</md-input-container>
<md-input-container>
  <input mdInput type="text" placeholder="Provincia" [(ngModel)]="state">
</md-input-container>
<md-input-container>
  <input type="number" mdInput maxlength="5" placeholder="Codigo Postal" [(ngModel)]="postalcode">
</md-input-container>
<button md-raised-button (click)="registerUser()">Registrar</button>
