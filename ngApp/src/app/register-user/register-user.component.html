<h1>Registrar Usuario</h1>
<form>
  <md-input-container>
    <input mdInput type="text" placeholder="Nombre Usuario">
  </md-input-container>

  <md-input-container>
    <input mdInput type="password" placeholder="ContraseÃ±a">
  </md-input-container>

  <md-input-container>
    <input mdInput type="email" placeholder="Correo Electronico">
  </md-input-container>

  <md-input-container>
    <input mdInput type="date" placeholder="Fecha Nacimiento">
  </md-input-container>

  <md-input-container>
    <input mdInput type="text" placeholder="Ciudad">
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
  </md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let state of filteredStates" [value]="state">
    {{ state }}
  </md-option>
</md-autocomplete>
  
  <md-input-container>
    <input type="number" mdInput #postalCode maxlength="5" placeholder="Codigo Postal">
    <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
  </md-input-container>
</form>
